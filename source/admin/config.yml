backend:
  name: git-gateway
  branch: main

locale: "nl"

# publish_mode: editorial_workflow

media_folder: "source/assets/img"
public_folder: "assets/img"

site_url: https://investinh2.com
display_url: https://investinh2.com

logo_url: "/assets/images/hydrogen_bubble.png"

local_backend: false

collections:
  - name: 'categories'
    label: 'Categories (blog)'
    label_singular: 'Category'
    description: 'Categories for the posts'
    folder: 'source/_categories'
    slug: "{{slug}}"
    extension: "md"
    create: true
    preview_path: "blog/categories/{{slug}}"
    fields:
      - { label: 'Title', name: 'title', widget: 'string', hint: 'feature or configuration' }
      - { label: 'Description', name: 'description', widget: 'markdown' }

  - name: 'authors'
    label: 'Authors'
    label_singular: 'Author'
    description: 'Authors: for the content of the site and team section of the about-page'
    folder: 'source/_team'
    slug: "{{slug}}"
    extension: "md"
    create: true
    preview_path: ""
    fields:
      - { label: "Name", name: "name", widget: "string", required: true, default: "" }
      - { label: "Expertise", name: "expertise", widget: "string", required: true, default: "" }
      - { label: "Content", name: "body", widget: "markdown", hint: "Your bio goes here." }
      - label: "Image"
        name: "cover_image"
        widget: "image"
        required: false
        media_library:
          config:
            multiple: false
      - { name: "extends", widget: "hidden", required: true, default: "_layouts.post" }
      - { name: "section", widget: "hidden", required: true, default: "content" }

  - name: "posts"
    label: "Blog Posts"
    label_singular: "Post"
    description: >
      All Blog Posts
    folder: "source/_posts"
    slug: "{{slug}}"
    extension: "md"
    format: "yaml-frontmatter"
    create: true
    identifier_field: "title"
    preview_path: "blog/{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true, default: "" }
      - label: "Authors"
        name: "authors"
        widget: "relation"
        collection: 'authors'
        multiple: false
        search_fields: ['name']
        value_field: 'name'
      - { label: "Date", name: "date", widget: "date", format: "YYYY-MM-DD", dateFormat: "YYYY-MM-DD", required: true, default: "" }
      - { label: "Description", name: "description", widget: "string", required: true, default: "" }
      - { label: "Content", name: "body", widget: "markdown", hint: "Main content goes here." }
      - label: "Cover image"
        name: "cover_image"
        widget: "image"
        required: false
        media_library:
          config:
            multiple: false
      - label: "Categories"
        name: "categories"
        widget: "relation"
        collection: 'categories'
        multiple: true
        search_fields: ['title']
        value_field: 'title'
      - { label: "Featured?", name: "featured", widget: "boolean", default: false, hint: "Should it be featured on the home page?" }
      - { name: "extends", widget: "hidden", required: true, default: "_layouts.post" }
      - { name: "section", widget: "hidden", required: true, default: "content" }

  - name: "kb"
    label: "Knowledge Base"
    label_singular: "Document"
    description: >
      All Documents
    folder: "source/_docs"
    slug: "{{slug}}"
    extension: "md"
    format: "yaml-frontmatter"
    create: true
    identifier_field: "title"
    preview_path: "kb/{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true, default: "" }
      - { label: "Date", name: "date", widget: "hidden", format: "YYYY-MM-DD", dateFormat: "YYYY-MM-DD", required: true, default: "{{year}}-{{month}}-{{day}}" }
      - { label: "Description", name: "description", widget: "string", required: true, default: "" }
      - { label: "Content", name: "body", widget: "markdown", hint: "Main content goes here." }
      - { name: "extends", widget: "hidden", required: true, default: "_layouts.documentation" }
      - { name: "section", widget: "hidden", required: true, default: "content" }
  
  - name: 'settings'
    label: 'Settings'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: 'general'
        label: 'Site Settings'
        file: 'source/settings.json'
        description: 'General Site Settings'
        fields:
          - { label: 'Global title', name: 'site_title', widget: 'string' }
          - label: 'Post Settings'
            name: posts
            widget: 'object'
            fields:
              - {
                  label: 'Number of posts on frontpage',
                  name: front_limit,
                  widget: number,
                  min: 1,
                  max: 10,
                }
              - { label: 'Default Author', name: author, widget: string }
              - {
                  label: 'Default Thumbnail',
                  name: thumb,
                  widget: image,
                  class: 'thumb',
                  required: false,
                }