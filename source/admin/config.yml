backend:
  name: git-gateway
  branch: main

locale: "nl"

# publish_mode: editorial_workflow

media_folder: "source/assets/img"
public_folder: "assets/img"

site_url: https://investinh2.com
display_url: https://investinh2.com

logo_url: "/assets/images/investinh2-logo.svg"

local_backend: false

collections:
  - name: 'categories'
    label: 'Categories (blog)'
    label_singular: 'Category'
    description: 'Categories for the posts'
    folder: 'source/_categories'
    slug: "{{slug}}"
    extension: "md"
    create: true
    identifier_field: "title"
    editor:
      preview: false
    preview_path: "/blog/categories/{{slug}}"
    fields:
      - { label: 'Title', name: 'title', widget: 'string', hint: 'feature or configuration' }
      - { label: 'Description', name: 'description', widget: 'markdown' }

  - name: 'authors'
    label: 'Authors'
    label_singular: 'Author'
    description: 'Authors: for the content of the site and team section of the about-page'
    folder: 'source/_team'
    slug: "{{slug}}"
    extension: "md"
    format: "yaml-frontmatter"
    create: true
    identifier_field: "name"
    preview_path: ""
    fields:
      - label: "Image"
        name: "cover_image"
        widget: "image"
        required: false
        media_library:
          config:
            multiple: false
      - { label: "Name", name: "name", widget: "string", required: true, default: "" }
      - { label: "Expertise", name: "expertise", widget: "string", required: true, default: "" }
      - { label: "Content", name: "body", widget: "markdown", hint: "Your bio goes here." }
      - { label: "Featured?", name: "featured", widget: "boolean", default: false, hint: "Should it be visible on the about page?" }
      - { label: "Linked-In", name: "linkedin", widget: "string", required: true, default: "" }
      - { name: "extends", widget: "hidden", required: true, default: "_layouts.post" }
      - { name: "section", widget: "hidden", required: true, default: "content" }

  - name: "services"
    label: "Services"
    label_singular: "Service"
    description: >
      All your services
    folder: "source/_services"
    slug: "{{slug}}"
    extension: "md"
    format: "yaml-frontmatter"
    create: true
    identifier_field: "title"
    preview_path: "/services/{{slug}}"
    fields:
      - label: "Cover image"
        name: "cover_image"
        widget: "image"
        required: false
        media_library:
          config:
            multiple: false
      - label: "Card image (for frontpage)"
        name: "card_image"
        widget: "image"
        required: false
        media_library:
          config:
            multiple: false
      - { label: "Title", name: "title", widget: "string", required: true, default: "" }
      - { label: "Order", name: "order", widget: "number", default: "1", value_type: "int", min: 1, max: 5, step: 1, required: false }
      - { label: "Description", name: "description", widget: "string", required: true, default: "" }
      - { label: "Content", name: "body", widget: "markdown", hint: "Main content goes here." }
      - { label: "Featured?", name: "featured", widget: "boolean", default: false, hint: "Should it be visible on the home page?" }
      - { name: "extends", widget: "hidden", required: true, default: "_layouts.page" }
      - { name: "section", widget: "hidden", required: true, default: "content" }

  - name: "posts"
    label: "Blog Posts"
    label_singular: "Post"
    description: >
      All Blog Posts
    folder: "source/_posts"
    slug: "{{slug}}"
    extension: "md"
    format: "yaml-frontmatter"
    create: true
    identifier_field: "title"
    preview_path: "/blog/{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true, default: "" }
      - label: "Author"
        name: "author"
        widget: "relation"
        collection: 'authors'
        multiple: false
        search_fields: ['name']
        value_field: 'name'
      - { label: "Date", name: "date", widget: "date", format: "YYYY-MM-DD", dateFormat: "YYYY-MM-DD", required: true, default: "" }
      - { label: "Description", name: "description", widget: "string", required: true, default: "" }
      - { label: "Content", name: "body", widget: "markdown", hint: "Main content goes here." }
      - label: "Cover image"
        name: "cover_image"
        widget: "image"
        required: false
        media_library:
          config:
            multiple: false
      - label: "Categories"
        name: "categories"
        widget: "relation"
        collection: 'categories'
        multiple: true
        search_fields: ['title']
        value_field: 'title'
      - { label: "Featured?", name: "featured", widget: "boolean", default: false, hint: "Should it be visible on the home page?" }
      - { name: "extends", widget: "hidden", required: true, default: "_layouts.post" }
      - { name: "section", widget: "hidden", required: true, default: "content" }

  - name: "kb"
    label: "Knowledge Base"
    label_singular: "Document"
    description: >
      All Documents
    folder: "source/_docs"
    slug: "{{slug}}"
    extension: "md"
    format: "yaml-frontmatter"
    create: true
    identifier_field: "title"
    preview_path: "/kb/{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true, default: "" }
      - { label: "Date", name: "date", widget: "hidden", format: "YYYY-MM-DD", dateFormat: "YYYY-MM-DD", required: true, default: "{{year}}-{{month}}-{{day}}" }
      - { label: "Description", name: "description", widget: "string", required: true, default: "" }
      - { label: "Content", name: "body", widget: "markdown", hint: "Main content goes here." }
      - { name: "extends", widget: "hidden", required: true, default: "_layouts.documentation" }
      - { name: "section", widget: "hidden", required: true, default: "content" }
  
  - name: 'clients'
    label: 'Clients'
    label_singular: 'Client'
    description: 'Clients: for the thrusted by section of the index-page and (recent) work content'
    folder: 'source/_clients'
    slug: "{{slug}}"
    extension: "md"
    format: "yaml-frontmatter"
    create: true
    identifier_field: "name"
    preview_path: ""
    fields:
      - label: "Logo"
        name: "cover_image"
        widget: "image"
        required: false
        media_library:
          config:
            multiple: false
      - { label: "Name", name: "name", widget: "string", required: true, default: "" }
      - { label: "Content", name: "body", widget: "markdown", hint: "Short description of the organisation." }
      - { label: "Link", name: "link", widget: "string", required: false, default: "https://" }
      - { label: "Featured?", name: "featured", widget: "boolean", default: false, hint: "Should it be visible on the home page?" }
      - { name: "extends", widget: "hidden", required: true, default: "_layouts.client" }
      - { name: "section", widget: "hidden", required: true, default: "content" }

  - name: 'settings'
    label: 'Settings'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: 'general'
        label: 'Site Settings'
        file: 'settings.json'
        description: 'General Site Settings'
        fields:
          - { label: 'Name', name: 'site_name', widget: 'string' }
          - { label: 'Description', name: 'site_description', widget: 'string' }
          - { label: 'Keywords', name: 'keywords', widget: 'string' }
          - { label: 'Author', name: 'site_author', widget: string }
          - label: 'Post Settings'
            name: posts
            widget: 'object'
            fields:
              - {
                  label: 'Number of posts per page',
                  name: limit,
                  widget: number,
                  min: 1,
                  max: 10,
                }
          - label: 'Knowledge Base Settings'
            name: docs
            widget: 'object'
            fields:
              - {
                  label: 'Number of documents per page',
                  name: limit,
                  widget: number,
                  min: 1,
                  max: 10,
                }
          - label: 'Hero Settings'
            name: hero
            widget: 'object'
            fields:
              - label: 'Image'
                name: "image"
                widget: 'object'
                fields:
                  - label: "Link"
                    name: "link"
                    widget: "image"
                    required: false
                    media_library:
                      config:
                        multiple: false
                  - { label: 'Alt', name: 'alt', widget: 'string' }
              - { label: 'Header', name: 'header', widget: 'string' }
              - { label: 'Pay-off', name: 'pay_off', widget: 'string' }
              - { label: 'First message', name: 'first_message', widget: 'string' }
              - { label: 'Second message', name: 'second_message', widget: string }
              - label: 'First Button'
                name: 'first_button'
                widget: 'object'
                fields:
                  - { label: 'Title', name: 'title', widget: 'string' }
                  - { label: 'Link', name: 'link', widget: 'string' }
              - label: 'Second Button'
                name: 'second_button'
                widget: 'object'
                fields:
                  - { label: 'Title', name: 'title', widget: 'string' }
                  - { label: 'Link', name: 'link', widget: 'string' }
      - name: 'navigation'
        label: 'Navigation'
        file: 'navigation.json'
        description: 'Navigation for your website'
        create: true
        editor:
          preview: false
        fields:
          - label: 'Menus'
            label_singular: "Menu"
            name: 'menus'
            widget: 'list'
            allow_add: true
            fields:
              - { label: 'Menu title', name: 'menu_title', widget: 'string' }
              - label: 'Links'
                label_singular: "link"
                name: 'links'
                widget: 'list'
                allow_add: true
                fields:
                  - { label: 'Link title', name: link_title, widget: string, default: "Contact us" }
                  - { label: 'Link URL', name: link_url, widget: string, default: "/contact" }
